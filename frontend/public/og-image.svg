<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.063 0 0 0 0 0.725 0 0 0 0 0.506 0 0 0 0.5 0" result="greenGlow"/>
      <feMerge>
        <feMergeNode in="greenGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1629"/>
      <stop offset="100%" stop-color="#1a1f3a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- FOOT text -->
  <text x="330" y="340" font-family="'Bebas Neue', 'Impact', sans-serif" font-size="120" font-weight="900" letter-spacing="8" fill="#ffffff">FOOT</text>
  <!-- VIBES text with glow -->
  <text x="650" y="340" font-family="'Bebas Neue', 'Impact', sans-serif" font-size="120" font-weight="900" letter-spacing="8" fill="#10B981" filter="url(#glow)">VIBES</text>
  <!-- Tagline -->
  <text x="600" y="410" font-family="'Inter', sans-serif" font-size="28" fill="#ffffff" opacity="0.6" text-anchor="middle">Vote pour tes joueurs de Ligue 1 préférés</text>
  <!-- Saison -->
  <text x="600" y="450" font-family="'Inter', sans-serif" font-size="18" fill="#10B981" font-weight="700" letter-spacing="4" text-anchor="middle">SAISON 2025-2026</text>
</svg>
