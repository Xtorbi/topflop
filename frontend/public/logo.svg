<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.063 0 0 0 0 0.725 0 0 0 0 0.506 0 0 0 0.5 0" result="greenGlow"/>
      <feMerge>
        <feMergeNode in="greenGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- FOOT text -->
  <text x="10" y="60" font-family="'Bebas Neue', 'Impact', sans-serif" font-size="64" font-weight="900" letter-spacing="4" fill="#ffffff">FOOT</text>
  <!-- VIBES text with glow -->
  <text x="195" y="60" font-family="'Bebas Neue', 'Impact', sans-serif" font-size="64" font-weight="900" letter-spacing="4" fill="#10B981" filter="url(#glow)">VIBES</text>
</svg>
