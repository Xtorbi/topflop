<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.063 0 0 0 0 0.725 0 0 0 0 0.506 0 0 0 0.6 0" result="greenGlow"/>
      <feMerge>
        <feMergeNode in="greenGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark background -->
  <rect width="32" height="32" rx="6" fill="#0f1629"/>
  <!-- Soccer ball simplified + wave -->
  <circle cx="12" cy="16" r="7" stroke="#10B981" stroke-width="1.5" fill="none" filter="url(#glow)"/>
  <path d="M12 9l2 3-1 3.5-3 0-1-3.5z" fill="#10B981" opacity="0.8"/>
  <path d="M12 9l-2 3 1 3.5 3 0 1-3.5z" fill="#10B981" opacity="0.4"/>
  <!-- Sound waves -->
  <path d="M22 11c1.5 1.5 2.5 3 2.5 5s-1 3.5-2.5 5" stroke="#10B981" stroke-width="1.5" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  <path d="M25 9c2 2.5 3.5 4.5 3.5 7s-1.5 4.5-3.5 7" stroke="#10B981" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.5" filter="url(#glow)"/>
</svg>
